---
- name: Install NGINX and deploy index.html
  hosts: localhost
  become: no
  tasks:
    - name: Wait for apt lock to clear
      wait_for:
        path: /var/lib/dpkg/lock
        state: absent
        timeout: 300
      ignore_errors: yes

    - name: Wait for apt lock frontend to clear
      wait_for:
        path: /var/lib/dpkg/lock-frontend
        state: absent
        timeout: 300
      ignore_errors: yes

    - name: Wait for apt cache lock to clear
      wait_for:
        path: /var/cache/apt/archives/lock
        state: absent
        timeout: 300
      ignore_errors: yes

    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start and enable NGINX service
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create index.html with custom content
      copy:
        dest: /var/www/html/index.html
        content: "Ansible the best"
